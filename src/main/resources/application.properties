server.port=8089
server.servlet.context-path=/library
spring.application.name=library

#\u6570\u636e\u5e93\u94fe\u63a5
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/library?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#mybatis\u914d\u7f6e\u6587\u4ef6
mybatis.type-aliases-package=com.wyu.entity
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.config-location=classpath:mybatis-config.xml

#redis\u914d\u7f6e\u6587\u4ef6
spring.redis.port=6379
spring.redis.host=127.0.0.1
spring.redis.database=0

